name: CI   # Name of the workflow

on: [push, pull_request]   # ðŸ‘ˆ When this workflow is triggered
# It runs automatically every time you push code or open a pull request.

jobs:
  build:                    # A job is a group of steps
    runs-on: ubuntu-latest  # The virtual machine (OS) GitHub will use

    steps:
      - uses: actions/checkout@v4
        # âœ… Step 1: Check out your code from GitHub so it can be used in the workflow

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        # âœ… Step 2: Install Python version 3.11 on the runner (VM)

      - name: Install deps
        run: pip install -r requirements.txt
        # âœ… Step 3: Install all Python packages listed in requirements.txt

      - name: Run tests
        run: python --version
        # âœ… Step 4: Example test step â€” here it just prints the Python version
        # You can replace this with 'pytest' or your test command later.
